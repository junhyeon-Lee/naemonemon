name: shovving_pre
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
#structure
  get: ^4.6.5
  shared_preferences: ^2.1.1
  freezed: ^2.3.5
  freezed_annotation: ^2.2.0
#UI
  cupertino_icons: ^1.0.2
  dotted_border: ^2.0.0+3
  slide_action: ^0.0.2
  flutter_svg: ^2.0.5
#function
  fluttertoast: ^8.2.2
  image_picker: ^1.0.0
  image_cropper: ^4.0.1
  flutter_sharing_intent: ^1.0.6
  html: ^0.15.4
  http: ^0.13.6
  string_validator: ^0.3.0
  url_launcher: ^6.1.11
  flutter_html: ^3.0.0-beta.2
  kakao_flutter_sdk: ^1.4.3
  flutter_naver_login: ^1.8.0
  google_sign_in: ^6.1.4
  firebase_auth: ^4.6.3




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.6.2
  build_runner: ^2.3.3
  lints: ^2.0.0
flutter:

  uses-material-design: true

  assets:
    - pubspec.yaml
    - assets/svgs/common/
    - assets/svgs/group/
  fonts:
     - family: Spoqa-Bold
       fonts:
         - asset: assets/font/Spoqa_Han_Sans_Bold.ttf
     - family: Spoqa-Regular
       fonts:
         - asset: assets/font/Spoqa_Han_Sans_Regular.ttf
     - family: Neo-Bold
       fonts:
         - asset: assets/font/NanumSquareNeo-cBd.ttf
     - family: Neo-Regular
       fonts:
         - asset: assets/font/NanumSquareNeo-bRg.ttf
     - family: Neo-EBold
       fonts:
         - asset: assets/font/NanumSquareNeo-dEb.ttf